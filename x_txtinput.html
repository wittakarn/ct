    <script language="javascript">

      var Keystroke = function (keyCode, time1, time2, time3) {
        this.keyCode = keyCode;
        this.time1 = time1;
        this.time2 = time2;
        this.time3 = time3;
      };

      var keystrokeArray = [];
      var startIndex = 1;
      var keyDownTime;
      var keyPressTime;
      var keyUpTime;

      $(document).ready(onload);
      
      function onload() {

        $("#txt").keydown(function(event){
          if(event.keyCode >= 65 && event.keyCode <= 122){
            var d = new Date ();
            var n = d.getTime();

            keyDownTime = n;
          }else if(event.keyCode == 32){
            var inputLength = $("#txt").val().length;
            var currentLabelId = "label".concat(startIndex);
            var labelLength = $("#" + currentLabelId).text().length;

            console.log("inputLength : " + inputLength);
            console.log("labelLength : " + labelLength);
            if(inputLength >= labelLength){
              updateUnderline();
            }
          }
        });
        
        
        $("#txt").keypress(function(event){
          if(event.keyCode >= 65 && event.keyCode <= 122){
            var d = new Date ();
            var n = d.getTime();

            keyPressTime = n;
          }else if(event.keyCode == 32){
            var inputLength = $("#txt").val().length;
            var currentLabelId = "label".concat(startIndex);
            var labelLength = $("#" + currentLabelId).text().length;

            console.log("inputLength : " + inputLength);
            console.log("labelLength : " + labelLength);
            if(inputLength >= labelLength){
              updateUnderline();
            }
          }
        });
        
        $("#txt").keyup(function(event){
          var code = event.keyCode;

          if(code >= 65 && code <= 122){
            var d = new Date ();
            var n = d.getTime();

            keyUpTime = n;

            keystrokeArray.push(new Keystroke(code,keyDownTime, keyPressTime, keyUpTime));
            keyDownTime = null;
            keyPressTime = null;
            keyUpTime = null;
            
            console.log(keystrokeArray);
            
            $("#jsonString").val(JSON.stringify(keystrokeArray));
          }
        });

        $("#txt").keydown(function(event){
          var code = event.keyCode;

          if(code == 8 || code == 48){
            keystrokeArray.pop();
            //event.preventDefault();
          }
        });
        
      }

      function updateUnderline(){
        startIndex++;
        $(".static-label").css("text-decoration", "");

        var nextLabelId = "label".concat(startIndex);
        var nextLabelElement = $("#" + nextLabelId);

        nextLabelElement.css("text-decoration", "underline");
        $("#txt").val("");
      }
